<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<!-- charset -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
		<title>富聿通</title>
		<link rel="stylesheet" th:href="@{/css/page.css}" />
		
		<script th:src="@{/js/jquery-1.8.3.min.js}"></script>
		<script th:src="@{/js/const.js}"></script>
	</head>
	<body>
		<div>
			<div>
				<table>
					<tr th:each="productOrder : ${productOrderPageable.content}">
						<td><a class="itemshow_url" th:attr="data-id=${productOrder.productId},data-messageid=${productOrder.id}" th:text="${productOrder.id}">商品名称</a></td>
						<td>使用积分<input type="checkbox" th:id="'userPoint'+${productOrder.id}"/></td>
						<td><input type="button" th:onclick="'payMent('+${productOrder.id}+','+${userId}+')'" value="付款"/></td>
					</tr>
				</table>
				<a style="float:right;" th:href="'../message/usermessageinfo?userId='+${userId}">返回信息页</a>
				<ul id="list_page"></ul>
			</div>
			
			<script type="text/javascript"  th:inline="javascript">
				var if_firstime = true;
				var userId=/*[[${userId}]]*/;
				var page_userid="buyerId";
				var active="";
				var getPage=/*[[${productOrderPageable.number}]]*/;
				var getTotalPages=/*[[${productOrderPageable.totalPages}]]*/;
				var getSize=/*[[${productOrderPageable.size}]]*/;
				var prevNum=getPage-1;
				var nextNum=getPage+1;
				var lastNum=getTotalPages-1;
			</script>
			<script th:if="${productOrderPageable.totalPages}>0" th:src="@{/js/jqPage.js}"></script>
			<script th:src="@{/js/userorder.js}"></script>
		</div>
	</body>
</html>
