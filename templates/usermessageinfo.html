<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<!-- charset -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
		<title>富聿通</title>
		<script th:src="@{/js/jquery-1.8.3.min.js}"></script>
		<script th:src="@{/js/const.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery.cookie.js}"></script>
	</head>
	<body>
		<div>
			<div><h1>我的信息主页</h1></div>
			<input type="hidden" value="" id="userId"/>
			<div class="userauctionlist" style="width:50%;float:left;">
				<div>
					<h2><a th:href="'../product/attemptedbiditemsbyid?userInfoId='+${userId}+'&amp;pageSize=3&amp;page=0&amp;active=1'">我参与竞拍的产品</a></h2>
				</div>
				<div>
					<h2><a th:href="'../product/successbiditemsbyid?userInfoId='+${userId}+'&amp;pageSize=3&amp;page=0&amp;active=0'">我竞拍成功的产品</a></h2>
				</div>
				<div>
					<h2><a th:href="'../product/itemssalebyid?userInfoId='+${userId}+'&amp;pageSize=3&amp;page=0&amp;active=1'">我正在拍卖中产品</a></h2>
				</div>
				<div>
					<h2><a th:href="'../product/itemssalebyid?userInfoId='+${userId}+'&amp;pageSize=3&amp;page=0&amp;active=0'">我拍卖过的产品</a></h2>
				</div>
				<div><h1>用户信息</h1></div>
				<div>
				<a id="updatePassword">修改密码</a>
				</div>
				<div>
					<a id="addressButton">新增用户地址</a>
				</div>
				<div>
					<a id="address_listButton">地址列表</a>
				</div>
				<div>
					我的积分：<span th:text="${points}"></span>
				</div>
				<script type="text/javascript"  th:inline="javascript">
					//修改密码地址路径
					var userId=/*[[${userId}]]*/;
					$("#updatePassword").attr("href",site_url_sso+"page/password?userId="+userId );
					//新增用户地址路径
					$("#addressButton").attr("href",site_url_sso+"page/address?userId="+userId );
					//用户地址列表路径
					var salerId=/*[[${salerId}]]*/;
					$("#address_listButton").attr("href",site_url_sso+"address/list?userInfoId="+userId );
				</script>
			</div>
			<div style="width:45%;float:right;">
				<div class="usermessegeinfolist">
					<h2>我收到的消息</h2>
					<div><a th:href="'./messageisread?userId='+${userId}+'&amp;pageSize=3&amp;page=0'">已读消息</a></div>
					<div><a th:href="'./messageisunread?userId='+${userId}+'&amp;pageSize=3&amp;page=0'">未读消息</a></div>
					<div><a th:href="'./messageforall?userId='+${userId}+'&amp;pageSize=3&amp;page=0'">全部消息</a></div>
					<h2>订单</h2>
					<div><a th:href="'../order/productOrderSaler?salerId='+${userId}+'&amp;pageSize=3&amp;page=0'">出售商品订单</a></div>
					<div><a th:href="'../order/productOrderBuyer?buyerId='+${userId}+'&amp;pageSize=3&amp;page=0'">购买商品订单</a></div>
				</div>
			</div>
		</div>
	</body>
	<script th:src="@{/js/user.js}"></script>
</html>
